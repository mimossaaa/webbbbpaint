<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to My Paint App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="landing">
  <div class="container">
    <h1>Welcome to My Paint App</h1>
    <p>Created by Majid Rebouh</p>
    <div class="button-group">
      <a href="https://github.com/mimossaaa" target="_blank" class="btn">Visit My GitHub</a>
      <a href="https://www.linkedin.com/in/majid-rebouh-846b462b3/" target="_blank" class="btn">Visit My LinkedIn</a>
      <a href="paint.html" class="btn primary">Launch Paint App</a>
    </div>
  </div>

  <script>
    // interactive gradient following the mouse
    const body = document.body;
    const color1 = '#8ec5fc';
    const color2 = '#e0c3fc';

    body.addEventListener('mousemove', e => {
      const x = e.clientX / window.innerWidth * 100;
      const y = e.clientY / window.innerHeight * 100;
      body.style.background = 
        `radial-gradient(circle at ${x}% ${y}%, ${color1}, ${color2})`;
    });
  </script>
</body>
</html>
